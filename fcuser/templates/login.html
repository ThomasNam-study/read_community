{% extends 'base.html' %}
{% block title %}로그인{% endblock %}
{% block contents %}
    <div class="row mt-5 text-center">
        <div class="col-12">
            <h1>로그인</h1>
        </div>
    </div>
    <div class="row mt-5">
        {{ error }}
    </div>
    <div class="row">
        <div class="col-12">

            <form method="post" action=".">
                {% csrf_token %}

                {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    <input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.id_for_label }}" name="{{ field.name }}" placeholder="{{ field.label }}">
                </div>

                    {% if field.errors %}
                        <span style="color:red;">{{ field.errors }}</span>
                    {% endif %}

                {% endfor %}

                {% comment %}<div class="form-group">
                    <label for="username">사용자 이름</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="사용자 이름">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
                </div>{% endcomment %}

                <button type="submit" class="btn btn-primary">로그인</button>
            </form>

        </div>
    </div>
{% endblock %}
